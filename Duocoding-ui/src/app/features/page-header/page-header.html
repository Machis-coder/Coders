            <a [routerLink]="['/']" class="logo-link">
                {{ title }}
            </a>
            <app-home-navigation></app-home-navigation>

                <path d="M.146 8.354a.5.5 0 0 1 0-.708L3.793 4H2.5a.5.5 0 0 1 0-1h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V5.207L.854 8.354a.5.5 0 0 1-.708 0z"/>
